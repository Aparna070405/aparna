<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder</title>
    <link rel="stylesheet" href="StyleCreate.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Portfolio</h1>
        <form id="portfolio-form">
            <!-- Photo Upload -->
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*"><br>

            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required><br>

            <!-- About Me -->
            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Write a short bio about yourself"></textarea><br>

            <!-- Skills -->
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" placeholder="e.g., JavaScript, Python"><br>

            <label for="projects">Projects (comma-separated):</label>
            <input type="text" id="projects" placeholder="Project1, Project2"><br>

            <!-- Experience Section -->
            <div id="experience-section">
                <h3>Add Experience</h3>
                <button type="button" onclick="addExperienceEntry()">Add Experience</button>
            </div>

            <!--Contact details -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Your Phone Number"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email"><br>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Your Address"></textarea><br>
            

             <!-- Coding Platforms Section -->
            <label for="coding-links">Coding Platform Links (Comma-separated URLs):</label>
            <input type="text" id="coding-links" placeholder="e.g., https://github.com/username, https://leetcode.com/username"><br>
            


            <!-- Background Color -->
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#ffffff"><br>

            <button type="button" onclick="generatePortfolio()">Generate Portfolio</button>
        </form>
        <div id="preview" class="portfolio-preview"></div>
    </div>
    <script src="scriptCreate.js"></script>
</body>
</html>
